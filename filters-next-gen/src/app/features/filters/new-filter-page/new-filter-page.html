
<div class="new-filter-page">

<app-filter-form
  [filter]="filter"
  (submit)="onSubmit($event)"
></app-filter-form>

<div class="form-actions">
  <button mat-flat-button color="primary" (click)="save()">Submit</button>
  <button mat-stroked-button (click)="reset()">Cancel</button>
</div>

</div>
