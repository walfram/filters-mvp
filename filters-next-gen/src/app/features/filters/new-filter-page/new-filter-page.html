<div class="new-filter-page">

  <app-filter-form
    (submit)="onSubmit($event)"
    [filter]="filter"
  ></app-filter-form>

  <div class="form-actions">
    <button (click)="save()" color="primary" mat-flat-button>Submit</button>
    <button (click)="reset()" mat-stroked-button>Cancel</button>
  </div>

</div>
