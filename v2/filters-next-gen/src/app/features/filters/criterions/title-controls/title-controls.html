<div [formGroup]="group">

  <div class="controls">
    <mat-form-field appearance="fill">
      <mat-label>Operator</mat-label>
      <mat-select formControlName="operator">
        <mat-option value="eq">Equals</mat-option>
        <mat-option value="contains">Contains</mat-option>
        <mat-option value="startsWith">Starts With</mat-option>
        <mat-option value="endsWith">Ends With</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="fill">
      <mat-label>Value</mat-label>
      <input formControlName="value" matInput/>
    </mat-form-field>
  </div>

  <div>
    <mat-checkbox formControlName="caseSensitive">
      Case Sensitive
    </mat-checkbox>
  </div>

  @if (group.controls.value.invalid) {
    <mat-error>{{ group.controls.value.errors | json }}</mat-error>
  }

</div>
