<h2 *ngIf="dialogRef; else header">Edit Filter</h2>
<ng-template #header><h1>Edit Filter</h1></ng-template>

<app-filter-form
  (submitForm)="onFormSubmit($event)"
  [filterData]="data?.filter"
>
</app-filter-form>

<div *ngIf="dialogRef" mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="onFormSubmit(null)">Save</button>
</div>
