<h3 *ngIf="dialogRef; else header" mat-dialog-title>Add Filter</h3>
<ng-template #header><h3>Add Filter</h3></ng-template>

<mat-dialog-content class="mat-typography">
  <app-filter-form
    #filterForm
    [filterData]="filter"
    (submitForm)="onFormSubmit($event)"
  ></app-filter-form>
</mat-dialog-content>

<mat-dialog-actions align="end" *ngIf="dialogRef">
  <button mat-stroked-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="filterForm.save()">Save</button>
</mat-dialog-actions>
