<h2 *ngIf="dialogRef; else header">Add Filter</h2>
<ng-template #header><h1>Add Filter</h1></ng-template>

<app-filter-form
  (submitForm)="onFormSubmit($event)"
></app-filter-form>

<div *ngIf="dialogRef" mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="onFormSubmit(null)">Save</button>
</div>
